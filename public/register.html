<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Cadastro</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Criar Conta FitTrack</h2>
        <form id="register-form">
            <input type="text" id="reg-username" name="username" placeholder="Nome de Usuário" required>
            <input type="email" id="reg-email" name="email" placeholder="Email" required>
            <input type="password" id="reg-password" name="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login.html">Faça Login</a></p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
